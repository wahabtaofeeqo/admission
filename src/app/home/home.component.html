<main class="main">
	<nav class="navbar navbar-expand navbar-light bg-warning main-nav">
		<div class="container">
			<a href="/" class="navbar-brand"><b>Admission System</b></a>

			<ul class="navbar-nav">
		      	<li class="nav-item" *ngIf="!online">
		        	<a class="nav-link" routerLink="register">Create Account</a>
		      	</li>

		      	<li *ngIf="!online" class="nav-item active">
		        	<a class="nav-link" routerLink="login">Login</a>
		      	</li>

		      	<li *ngIf="online" class="nav-item active">
		        	<a class="nav-link" routerLink="/profile">Admission Status</a>
		      	</li>

		      	<li *ngIf="online" class="nav-item active">
		        	<a class="nav-link" routerLink="logout">Logout</a>
		      	</li>

		      	<li class="nav-item">
		        	<a class="nav-link" routerLink="admin">Admin</a>
		      	</li>	      	
		    </ul>
		</div>
	</nav> 

	<div class="wrapper">
		<div class="col-lg-4 col-md- center">
			<div class="card" *ngIf="!online">
				<div class="card-header py-0">
					<h4 class="card-title mt-2">Student Login</h4>
				</div>

				<div class="card-body">
					<form [formGroup]="loginForm" (ngSubmit)="processLogin(loginForm.value)">
						<div class="form-group">
							<label for="">Username</label>
							<input type="text" class="form-control" placeholder="Username" formControlName="email" required>
						</div>

						<div class="form-group">
							<label for="">Password</label>
							<input type="password" class="form-control" placeholder="Password" formControlName="password">
						</div>

						<button class="btn btn-warning px-5 mt-4">Login</button>
					</form>
				</div>
			</div>

			<div class="card" *ngIf="online">
				<div class="card-header py-0">
					<h4 class="card-title mt-2">Contact Us</h4>
				</div>

				<div class="card-body">
					<form [formGroup]="contactForm" (ngSubmit)="processContact(contactForm.value)">
						<div class="form-group">
							<label for="">Subject</label>
							<input type="text" class="form-control" placeholder="Subject" formControlName="subject">
						</div>

						<div class="form-group">
							<label for="">Message</label>
							<textarea rows="4" class="form-control" formControlName="message" placeholder="Message"></textarea>
						</div>

						<button class="btn btn-warning px-5 mt-4">Send</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
