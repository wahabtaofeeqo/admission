<div class="container-fluid h-100 bg-light">
	<div class="row full-row">
		<aside class="col-lg-2 bg-danger">
			<app-sidebar></app-sidebar>
		</aside>

		<main class="col-lg-10 p-4">
			<div class="row">
				<div class="container">
					<div class="col-lg-8">
						<div class="card">
							<div class="card-header py-0">
								<h4 class="card-title h5 mt-2">
									New Administrator
								</h4>
							</div>

							<div class="card-body">
								<form [formGroup]="adminForm" (ngSubmit)="addAdmin(adminForm.value)">
									<div class="form-group">
										<label>Name</label>
										<input type="text" formControlName="name" class="form-control" placeholder="Name">
									</div>

									<div class="form-group">
										<label>Email</label>
										<input type="email" formControlName="email" class="form-control" placeholder="Email">
									</div>

									<div class="form-group">
										<label>Phone</label>
										<input type="text" formControlName="phone" class="form-control" placeholder="Phone">
									</div>

									<div class="form-group">
										<label>Password</label>
										<input type="text" formControlName="password" class="form-control" placeholder="Password">
									</div>

									<button class="btn btn-danger px-5 mt-4">Save</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
