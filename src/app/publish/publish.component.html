<div class="container-fluid h-100 bg-light">
	<div class="row full-row">
		<aside class="col-lg-2 bg-danger">
			<app-sidebar></app-sidebar>
		</aside>

		<main class="col-lg-10 p-4">
			<div class="row">
				<div class="container">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header py-0">
								<h4 class="card-title h5 mt-2">
									Publish Admission
								</h4>
							</div>

							<div class="card-body">
								<form [formGroup]="publishForm" (ngSubmit)="publish(publishForm.value)">
									<div class="form-group">
										<label>Faculty/School</label>
										<select class="form-control" formControlName="school" (ngModelChange)="populate($event)">
											<option value=""></option>
											<option value="science">Science and Technology</option>
											<option value="management">Business and Management Studies</option>
											<option value="communication">Communication and Information Technology</option>
											<option value="environmental">Environmental Studies</option>
											<option value="engineering">Engineering</option>
										</select>
									</div>

									<div class="form-group">
										<label>Department</label>
										<select class="form-control" formControlName="department">
											<option *ngFor="let dept of departments" value="{{dept}}">
												{{dept}}
											</option>
										</select>
									</div>

									<div class="form-group">
										<label>O'level Minimum Score</label>
										<input type="number" min="0" class="form-control" placeholder="Minimum O'Level Point" formControlName="points">
									</div>

									<div class="form-group">
										<label>UTME Score</label>
										<input type="number" min="0" class="form-control" placeholder="Minimum Jamb score" formControlName="jamb">
									</div>

									<button class="btn btn-danger px-5 mt-4">Publish</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
